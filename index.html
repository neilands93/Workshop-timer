<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Workshop Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="timer-container">
    <h2>Workshop Timers</h2>

    <div class="exercise-selection" id="exercise-selector"></div>

    <h3 id="exercise-title">Select an Exercise</h3>
    <div id="timer-display">00:00</div>

    <div id="progress-bar-container">
      <div id="progress-bar"></div>
    </div>

      <div class="controls">
        <input type="number" id="duration-input" placeholder="Minutes" min="1">
        <button id="start-btn" disabled>Start</button>
        <button id="stop-btn" disabled>Stop</button>
        <button id="reset-btn" disabled>Reset</button>
      </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
